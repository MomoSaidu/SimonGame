<!DOCTYPE html>
<html>
<head>
  <!-- Style and Font Linking -->
  <link rel="stylesheet" type="text/css" href="assignment-02.css">
  <title>Simon Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Game Container -->
  <div id="game-container">
    <!-- Game Board -->
    <div id="game-board">
      <!-- Colored Game Buttons -->
      <div class="game-button" id="green"></div>
      <div class="game-button" id="red"></div>
      <div class="game-button" id="yellow"></div>
      <div class="game-button" id="blue"></div>
      <!-- Control Panel -->
      <div id="control-panel">
        <!-- High Score Display -->
        <div id="high-score-display">00</div>
        <!-- Start Button -->
        <button id="start-btn">START</button>
        <!-- Current Score Display -->
        <div id="score-display">00</div>
        <!-- Light Indicator -->
        <div class="light"></div>
      </div>
    </div>
  </div>
  <!-- Game Logic Script -->
  <script src="assignment-02.js"></script>
</body>
</html>
